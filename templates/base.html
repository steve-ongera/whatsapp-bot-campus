<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}WhatsApp Chatbot{% endblock %}</title>
</head>
<body>
    <header>
        <nav>
            <h1>WhatsApp Smart Bot</h1>
            <ul>
                <li><a href="{% url 'chatbot:dashboard' %}">Dashboard</a></li>
                <li><a href="{% url 'chatbot:group_list' %}">Groups</a></li>
                <li><a href="{% url 'chatbot:message_list' %}">Messages</a></li>
                <li><a href="{% url 'chatbot:important_messages' %}">Important Messages</a></li>
                <li><a href="{% url 'chatbot:keywords_list' %}">Keywords</a></li>
                <li><a href="{% url 'chatbot:analytics' %}">Analytics</a></li>
            </ul>
        </nav>
    </header>

    <main>
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2024 WhatsApp Smart Bot - University Project</p>
    </footer>
</body>
</html>
